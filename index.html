<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <h3 class="navbar-text text-white">
            Weather Dashboard
        </h3>
    </nav>


    <!-- MAIN GRID SETUP -->
    <div class="container-fluid">
        <div class="row no-gutters">

            <!-- CONTAINER 1: SIDEBAR -->
            <!-- Search bar & City list. Searching a city adds it to the list. Clicking the list changes the content of the rest of the page. -->
            <div class="col-sm-2">
                <h5>Search for a City:</h5>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <div>
                    <p>Testing</p>
                </div>
                <div>
                    <p>Testing</p>
                </div>
                <div>
                    <p>Testing</p>
                </div>
                <div>
                    <p>Testing</p>
                </div>

            </div>







            <!-- CONTAINER 2: SUBGRID INSIDE -->
            <div class="col-sm">

                <!-- First Row: weather stats. Temperature. Humidity. Wind speed. and UV Index. -->
                <div class="row">
                    <p>WEATHER STATS</p>
                </div>


                <!-- Second Row: Weather cards that contain a 5 day forecast. Day/Image of Weather/Temp/Humidity listed -->
                <div class="row">
                    <p>5-DAY FORECAST</p>
                </div>





            </div>
        </div>
    </div>

    <!-- JAVASCRIPT FOR BOOTSTRAP -->
    <div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/b9d3c95dc7.js" crossorigin="anonymous"></script>

        <!-- CUSTOM JAVASCRIPT -->
        <script src="script.js"></script>
