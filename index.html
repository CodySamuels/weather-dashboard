<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather for You and Me</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <h3 class="navbar-text text-white">
            Weather Dashboard
        </h3>
    </nav>

    <!-- MAIN GRID SETUP -->
    <main class="container-fluid">
        <div class="row">

            <!-- CONTAINER 1: SIDEBAR FOR CITY SEARCHING-->
            <aside class="col-md-2 bg-light my-2">
                <h5>Search for a City:</h5>
                <form class="form-inline">
                    <input class="form-control mr-2 addCity" id="searchBar" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-primary my-2 my-md-0 addCity" id="searchButton" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <div class="card my-3">
                    <ul class="list-group list-group-flush" id="cityList">
                    </ul>
                </div>
            </aside>

            <!-- CONTAINER 2: WEATHER DATA SUBGRID -->
            <article class="col-md">

                <!-- WEATHER STATS -->
                <section class="row" id="weatherStatsElement" style="display: none">
                    <div class="col-md card m-3 p-3">
                        <h2>
                            <span id="cityHeaderName"></span>
                            <span id="cityHeaderDate"></span>
                            <img id="cityHeaderImg" src="" alt="">
                        </h2>
                        <br>
                        <p id="cityTemperature">Temperature:</p>
                        <p id="cityHumidity">Humidity:</p>
                        <p id="cityWindSpeed">Wind Speed:</p>
                        <p>UV Index: 
                            <button class="btn" id="cityUVIButton"></button>
                        </p>
                    </div>
                </section>

                <!-- Second Row: Weather cards that contain a 5 day forecast. Day/Image of Weather/Temp/Humidity listed -->
                <section class="row" id="forecastStatsElement" style="display: none">
                    <div class="col-md">
                        <h3>5-Day Forecast:</h3>

                        <!-- FORECAST CARDS -->
                        <div class="card-deck">

                            <div class="card bg-primary text-white mx-3 my-1 rounded">
                                <div class="card-body">
                                    <h4 class="card-title" id="card0Date">Date</h5>
                                        <img id="card0Img" src="" alt="">
                                        <p class="card-text" id="card0Temperature">Temperature</p>
                                        <p class="card-text" id="card0Humidity">Humidity</p>
                                </div>
                            </div>

                            <div class="card bg-primary text-white mx-3 my-1 rounded">
                                <div class="card-body">
                                    <h4 class="card-title" id="card1Date">Date</h5>
                                        <img id="card1Img" src="" alt="">
                                        <p class="card-text" id="card1Temperature">Temperature</p>
                                        <p class="card-text" id="card1Humidity">Humidity</p>
                                </div>
                            </div>

                            <div class="card bg-primary text-white mx-3 my-1 rounded">
                                <div class="card-body">
                                    <h4 class="card-title" id="card2Date">Date</h5>
                                        <img id="card2Img" src="" alt="">
                                        <p class="card-text" id="card2Temperature">Temperature</p>
                                        <p class="card-text" id="card2Humidity">Humidity</p>
                                </div>
                            </div>

                            <div class="card bg-primary text-white mx-3 my-1 rounded">
                                <div class="card-body">
                                    <h4 class="card-title" id="card3Date">Date</h5>
                                        <img id="card3Img" src="" alt="">
                                        <p class="card-text" id="card3Temperature">Temperature</p>
                                        <p class="card-text" id="card3Humidity">Humidity</p>
                                </div>
                            </div>

                            <div class="card bg-primary text-white mx-3 my-1 rounded">
                                <div class="card-body">
                                    <h4 class="card-title" id="card4Date">Date</h5>
                                        <img id="card4Img" src="" alt="">
                                        <p class="card-text" id="card4Temperature">Temperature</p>
                                        <p class="card-text" id="card4Humidity">Humidity</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>

            </article>
        </div>
    </main>

    <!-- JAVASCRIPT -->
    <div>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- POPPER.JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

        <!-- BOOTSTRAP.JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <!-- MOMENT.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/b9d3c95dc7.js" crossorigin="anonymous"></script>

        <!-- CUSTOM JAVASCRIPT -->
        <script src="script.js"></script>
    </div>
</body>

</html>
